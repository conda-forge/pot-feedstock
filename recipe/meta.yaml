{% set name = "POT" %}
{% set version = "0.5.1" %}
{% set build = 0 %}
{% set sha256 = "3f8584b153e9850a83267b1b3f88e43ae0e5f68ae57ee79da9390bc19a93f836" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - cython
    - numpy         # [not (win and py36)]
    - numpy         # [win and py36]
  run:
    - python
    - {{ pin_compatible('numpy') }}    # [not (win and py36)]
    - {{ pin_compatible('numpy') }}   # [win and py36]
    - scipy
    - matplotlib

test:
  imports:
    - ot
  requires:
    - numpy

about:
  home: http://github.com/rflamary/POT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python Optimal Transport library'
  description: |
    This open source Python library provide several solvers for optimization
    problems related to Optimal Transport for signal, image processing and
    machine learning.
  doc_url: http://pot.readthedocs.io/
  dev_url: https://github.com/rflamary/pot

extra:
  recipe-maintainers:
    - dougalsutherland
