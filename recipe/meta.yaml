{% set name = "POT" %}
{% set version = "0.6.0" %}
{% set build = 1 %}
{% set sha256 = "a0c254825b65bdfb2b9a4594d1876bdb3bd2564caf0bd86401b440e64c0806c0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
    - numpy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib-base

test:
  imports:
    - ot

about:
  home: http://github.com/PythonOT/POT
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python Optimal Transport library'
  description: |
    This open source Python library provide several solvers for optimization
    problems related to Optimal Transport for signal, image processing and
    machine learning.
  doc_url: http://pot.readthedocs.io/
  dev_url: https://github.com/PythonOT/POT

extra:
  recipe-maintainers:
    - djsutherland
    - rflamary
